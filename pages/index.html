<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container {
            max-width: 350px;
            margin: 60px auto;
            padding: 24px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container h2 { margin-bottom: 24px; }
        .container a {
            display: block;
            margin: 16px 0;
            padding: 12px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background 0.2s;
        }
        .container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome!</h2>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>
</body>
</html>
